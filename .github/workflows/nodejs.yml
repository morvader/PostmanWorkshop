name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - uses: matt-ball/newman-action@master
      with:
        collection: Req-ResAPI.postman_collection.json
        environment: Req-RES.postman_environment.json
